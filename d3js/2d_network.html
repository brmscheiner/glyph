<!DOCTYPE html>
<meta charset="utf-8">

<html>
<head>
<script type="text/javascript" src="d3.min.js"></script>
</head>
<body>
<script>
var width = 500;
var height = 500;
var svg = d3.select("body").append("svg")
                .attr("width",width)
                .attr("height",height);
                
d3.csv("nodes.csv", function(node_error,node_data) {
 d3.csv("links.csv", function(link_error,error_data) {
   if (node_error) throw node_error;
   if (link_error) throw link_error;
                   
   var circles = svg.selectAll("circle")
                   .data(node_data)
                   .enter()
                   .append("circle")
                   .attr("cx",function (d,i) {
                       return 200*Math.sin(i*2*Math.PI/node_data.length)+width/2; })
                   .attr("cy",function (d,i) {
                       return 200*Math.cos(i*2*Math.PI/node_data.length)+width/2; })
                   .attr("r",5)
                   .style("fill","black"); 
                   
   var centerReference = svg.append("circle")
                   .attr("cx",width/2)
                   .attr("cy",height/2)
                   .attr("r",5)
                   .style("fill","red");
 })
});




</script>
</body>
</html>
