<!DOCTYPE html>
<meta charset="utf-8">

<html>
<head>
<style>

.node {
  stroke: #fff;
  stroke-width: 1.5px;
}

.link {
  stroke: #999;
  stroke-opacity: .6;
}

</style>
<script type="text/javascript" src="d3.min.js"></script>
</head>
<body>
<script>
var width = 500;
var height = 500;

var svg = d3.select("body").append("svg")
                .attr("width",width)
                .attr("height",height);
                
var force = d3.layout.force()
    .charge(-120)
    .linkDistance(30)
    .size([width, height]);
	
    
d3.csv("nodes.csv", function(node_error,node_data) {
 d3.csv("links.csv", function(link_error,link_data) {
   if (node_error) throw node_error;
   if (link_error) throw link_error;

        force = force.nodes(node_data);
		debugger;
        force = force.links(link_data);
        force = force.start();

		
        var link = svg.selectAll(".link")
            .data(link_data)
          .enter().append("line")
            .attr("class", "link")
            .style("stroke-width", 2);
        
        var node = svg.selectAll(".node")
            .data(node_data)
          .enter().append("circle")
            .attr("class", "node")
            .attr("r", 5)
            .style("fill", "black")
            .call(force.drag);
            
        node.append("title")
            .text(function(d) { return d.function_name; });
        
        force.on("tick", function() {
          link.attr("x1", function(d) { return d.source.x; })
              .attr("y1", function(d) { return d.source.y; })
              .attr("x2", function(d) { return d.target.x; })
              .attr("y2", function(d) { return d.target.y; });
        
          node.attr("cx", function(d) { return d.x; })
              .attr("cy", function(d) { return d.y; });
        });
    });
});

</script>
</body>
</html>
